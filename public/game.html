<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whack-a-Mole</title>

    <link rel="stylesheet" href="../src/css/main.css" />
</head>

<body>
    <header>
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__list-item" id="game" href="#">Game</li>
                <li class="nav__list-item" id="tutorial" href="#">Tutorial</li>
            </ul>
        </nav>
    </header>
    <main class="background" id="game">

        <div class="background__container">

            <div class="grid game-container">
                <img class="background__image" src="../src/assets/images/bg_game.png" alt="">
                <div class="score">Score: 0</div>
                <div class="time">Time: 60s</div>
                <button class="hole hole-a" id="hole1"></button>
                <button class="hole hole-b" id="hole2"></button>
                <button class="hole hole-c" id="hole3"></button>
                <button class="hole hole-d" id="hole4"></button>
                <button class="hole hole-e" id="hole5"></button>
                <button class="hole hole-f" id="hole6"></button>
                <button class="hole hole-g" id="hole7"></button>
                <button class="hole hole-h" id="hole8"></button>
                <button class="hole hole-i" id="hole9"></button>
            </div>
        </div>
    </main>

    <div id="tutorial">


    </div>


    <footer>Gemaakt door Tomasz en Akdenis &copy 2025</footer>

    <script src="../src/js/main.js" type="module"></script>
