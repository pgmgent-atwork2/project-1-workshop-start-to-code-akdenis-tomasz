<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whack-a-Mole</title>
    <link rel="stylesheet" href="../src/css/reset.css" />
    <link rel="stylesheet" href="../src/css/main.css" />
</head>

<body>
    <header>
        <nav>
            <ul>
                <li id="game" href="#">Game</li>
                <li id="tutorial" href="#">Tutorial</li>
            </ul>
        </nav>
    </header>
    <main class="background" id="game">
        <img class="background__image" src="../src/assets/images/bg_game.png" alt="">
        <div class="game-info">
            <div id="score">Score: 0</div>
            <div id="timer">Time: 60s</div>
        </div>
        <div class="game-container">
            <div class="hole" id="hole2">1</div>
            <div class="hole" id="hole3">2</div>
            <div class="hole" id="hole4">3</div>
            <div class="hole" id="hole5">4</div>
            <div class="hole" id="hole6">5</div>
            <div class="hole" id="hole7">6</div>
            <div class="hole" id="hole8">7</div>
            <div class="hole" id="hole9">8</div>
            <div class="hole" id="hole9">9</div>
        </div>
    </main>

    <div id="tutorial">


    </div>


    <footer>Gemaakt door Tomasz en Akdenis &copy 2025</footer>

    <script src="../src/js/main.js" type="module"></script>
</body>

</html>
