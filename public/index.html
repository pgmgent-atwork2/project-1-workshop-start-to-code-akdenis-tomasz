<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whack-a-Mole</title>
    <link rel="stylesheet" href="../src/css/reset.css" />
    <link rel="stylesheet" href="../src/css/main.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li id="game" href="#">Game</li>
          <li id="tutorial" href="#">Tutorial</li>
        </ul>
      </nav>
    </header>
    <div id="game">
      <div class="game-info">
        <div id="score">Score: 0</div>
        <div id="timer">Time: 60s</div>
      </div>
      <button id="startButton">Start Game</button>
      <button id="endButton" disabled>End Game</button>
      <div class="game-container">
        <div class="hole" id="hole1">
          <img src="../src/assets/images/hole.jpg" alt="hole" />
        </div>
        <div class="hole" id="hole2"></div>
        <div class="hole" id="hole3"></div>
        <div class="hole" id="hole4"></div>
        <div class="hole" id="hole5"></div>
        <div class="hole" id="hole6"></div>
        <div class="hole" id="hole7"></div>
        <div class="hole" id="hole8"></div>
        <div class="hole" id="hole9"></div>
      </div>
    </div>

    <div id="tutorial">


    </div>


    <footer>Gemaakt door Tomasz en Akdenis &copy 2025</footer>

    <script src="../src/js/main.js"></script>
  </body>
</html>
