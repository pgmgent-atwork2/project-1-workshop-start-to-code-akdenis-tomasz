<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whack-a-Beaver</title>
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Spice&display=swap"
      rel="stylesheet"
    />
    <!-- STYLING -->
    <link rel="stylesheet" href="../src/css/reset.css" />
    <link rel="stylesheet" href="../src/css/main.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header class="header">
      <h1 class="title">Whack A Beaver</h1>
      <nav>
        <ul class="links">
          <li><a class="nav-link" href="#">Game</a></li>
          <li><a class="nav-link" href="#">Tutorial</a></li>
        </ul>
      </nav>
    </header>

    <!--  START POPUP SCREEN  -->
    <section class="home-screen">
      <h2>Welcome to Whack-A-Beaver!</h2>
      <div class="menu-buttons">
        <button id="startGameButton">Start Game</button>
        <button id="tutorialButton">Tutorial</button>
      </div>
    </section>

    <!-- SCOREBOARD -->
    <section class="scoreboard">
      <h2>High Scores</h2>
      <ul class="highScoresList"></ul>
    </section>

    <!-- GAME -->
    <div class="game-link">
      <div class="game-info">
        <div class="score">Score: 0</div>
        <div class="timer">Time: 60s</div>
      </div>
      <button class="startButton">Start Game</button>
      <button class="endButton" disabled>End Game</button>
      <div class="game-container">
        <div class="hole" id="hole1"></div>
        <div class="hole" id="hole2"></div>
        <div class="hole" id="hole3"></div>
        <div class="hole" id="hole4"></div>
        <div class="hole" id="hole5"></div>
        <div class="hole" id="hole6"></div>
        <div class="hole" id="hole7"></div>
        <div class="hole" id="hole8"></div>
        <div class="hole" id="hole9"></div>
      </div>
    </div>

    <!-- FOOTER -->
    <footer>Gemaakt door Tomasz en Akdenis &copy 2025</footer>

    <script src="../src/js/main.js" type="module"></script>
  </body>
</html>
